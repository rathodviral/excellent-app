<div id="login-register" class="side-nav" style="">
  <a href="javascript:void(0)" class="closebtn" (click)="closePopup()"><i class="material-icons dp48">close</i></a>
  <div class="container">
    <div class="row">
      <div class="col l5">
      </div>
      <div class="col l7  s12">
        <div class="row">
          <div class="col l6 s12 login-box">
            <h4 class="login-title">Login Here!</h4>
            <form [formGroup]="userLoginForm" (ngSubmit)="loginFormSubmit()">
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <input type="email" class="validate" placeholder="Email" formControlName="email" >
                </div>
              </div>
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <input  type="password" class="validate" placeholder="Password"  formControlName="password">
                </div>
              </div>
              <div class="col s12 m12 l12 center forgot-pwd">
                <a href="javascript:void(0)" class="forgot-pwd">Forgot Password?</a>
              </div>
              <div class="col s12 m12 l12 center">
                <button type="submit" class="waves-effect waves-light btn-large btn login-button">Login</button>
              </div>
            </form>

          </div>
          <div class="col l6 s12 register-box">
            <h4>Create a free account</h4>
            <form [formGroup]="userRegistrationForm" (ngSubmit)="registrationFormSubmit()">
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <input  type="text" class="validate" placeholder="Name"  formControlName="name">
                </div>
              </div>
              <!--<div class="col s12 m12 l12">
                <div class="input-field">
                  <input  type="text" class="validate" placeholder="First Name"  formControlName="email">
                </div>
              </div>-->
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <input  type="email" class="validate" placeholder="Email" formControlName="email">
                </div>
              </div>
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <input  type="password" class="validate" placeholder="Password"  formControlName="password">
                </div>
              </div>
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <input  type="text" class="validate" placeholder="Phone"  formControlName="phone">
                </div>
              </div>
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <input  type="text" class="validate" placeholder="Company"  formControlName="company">
                </div>
              </div>
              <div class="col s12 m12 l12">
                <div class="input-field">
                  <input  type="text" class="validate" placeholder="City"  formControlName="city">
                </div>
              </div>
              <div class="col s12 m12 l12 center mt-20">
                <button type="submit" class="waves-effect waves-light btn-large btn mt-10">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
